<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <img src="https://diegollanosr.github.io/assets/imagenes/alura.svg" alt="logo" class="logo">
    <div class="container">
        <div class="containerInput">
            <textarea id="inputText" class="inputText" placeholder="Ingresa el texto aquí:" name="inputText"></textarea>
            <div class="containermessage">
                <p id="message" class="message"> <i class=" fa -solid fa-circle-exclamation"></i> El texto se mostrará en minusclas y sin acentos</p>
            </div>
            <div class="containerButtons">
                <button id="btnEncript" class="btnEncript btn" onclick="encript()">Encriptar</button>
                <button id="btnDecript" class="btnDecript btn" onclick="decript()">Desencriptar</button> 
            </div>
        </div>
        <div class="containerEncriptEmpty" id="containerEncriptEmpty">
           <img src="\1-removebg-preview.png" alt="image" class="imgEmpty">
           <p class="messageEmpty1">Ningún mensaje fue encontrado</p> 
           <p class="messageEmpty2">Ingresa el texto que desees encriptar o desencriptar</p> 
        </div>
        <div class="containerEncript" id="containerEncript">
            <textarea id="outputText" class="outputText"  name="outputText"></textarea>
            <button id="btnCopy" class="btnDecript" onclick="copyText()">Copiar</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
